<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Human Rights Education Chatbot</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <h1>üåç Human Rights Education Platform</h1>
            <p>Learn about human rights through AI-powered conversation</p>
        </header>

        <!-- Topic Selection -->
        <div id="topic-selection" class="section">
            <h2>Choose a Topic</h2>
            <div id="topics-grid" class="topics-grid">
                <!-- Topics will be loaded here -->
            </div>
        </div>

        <!-- Chat Interface (hidden initially) -->
        <div id="chat-section" class="section hidden">
            <div class="chat-header">
                <button id="back-btn" class="btn-secondary">‚Üê Back to Topics</button>
                <h2 id="current-topic">Topic Name</h2>
            </div>

            <div id="chat-container" class="chat-container">
                <!-- Messages will appear here -->
            </div>

            <div class="input-container">
                <input 
                    type="text" 
                    id="user-input" 
                    placeholder="Ask a question about human rights..."
                    autocomplete="off"
                >
                <button id="send-btn" class="btn-primary">Send</button>
            </div>
            <div class="chat-controls">
                <div class="difficulty-selector">
                    <label for="difficulty">Level:</label>
                    <select id="difficulty" onchange="updateDifficulty(this.value)">
                        <option value="beginner">Beginner</option>
                        <option value="intermediate" selected>Intermediate</option>
                        <option value="advanced">Advanced</option>
                    </select>
                    <span class="difficulty-hint" id="difficulty-hint">
                        Balanced detail and accessibility
                    </span>
                </div>
                
                <div class="message-input-wrapper">
                    <textarea id="message-input" placeholder="Ask a question about human rights..."></textarea>
                    <button id="send-btn" onclick="sendMessage()">Send</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
